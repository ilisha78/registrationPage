<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>

</head>
<body>
    <div class="jhhsdf">

    <div class="container">
        <form action="method">
    <h3 class="main_heading">Registration Form</h3>
    <hr>


    <div class="box">

        
        <div class="left">
            <p>Name: * <input type="text" name="name" id="name" placeholder="Enter your name" required></p>
            <p>Father's name:* <input type="text" name="father's name" id="father's name" placeholder="Enter your father name" required></p>
            <p>Email: * <input type="email" name="email" id="email" placeholder="abc123@gmail.com" required></p>
            <p class="gnd">Gender: * <input type="radio" name="gender" id="male" required>male <input type="radio" name="gender" id="female" required>female <input type="radio" name="gender" id="other" required> other </p>
            <p>Qualification: *
                <select name="qualifications" id="qualifications" required>
                <option value="">--select one option--</option>
                <option value="below 10th">Below 10th</option>
                <option value="10th">10th</option>
                <option value="12th">12h</option>
                <option value="graduation">graduation</option>
                <option value="post graduation">post graduation</option>
                <option value="phd">phd</option>
                <option value="preparing for competative exam">preparing for competative eaxm</option>
            </select>
            </p>
        </div>

        <div class="right">
            <p>Date of birth:* <input type="date" name="dob" id="dob" required></p>
            <p>Mother's name:* <input type="text" name="father's name" id="mother's name" placeholder="Enter your mother name" required></p>    
            <p>Mobile number: * <input type="number" name="Mobile no." id="mobile no." placeholder="XXXXXXXXXX" required></p>
            <p>Address:* <input type="text" name="add" id="add" placeholder="Your address"></p>
            <p>Pincode: * <input type="number" name="pincode" id="pincode" placeholder="123456" required></p>
        </div>


    </div>

<div class="gujhuhde">

    <div class="photo">
        <p>Upload photo:*<input type="file" name="Your photo" id="photo" required></p>
       </div>
    
    <input type="submit" value="Register">
    <input type="reset" value="Reset">
</div>

</form>
</div>
